<div class="container1" >

    <div class="row1">

        <div (click)="openAwards(eachAward)" class="award" *ngFor="let eachAward of awardList">

            <h2>{{eachAward.title}}</h2>
            <p>{{eachAward.desc}}</p>
        </div>
    </div>



</div>
